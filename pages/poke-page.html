<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style/styles-2.css">
    <title>PokeInfo</title>
</head>
<body>
    <header>
        <div>
            <img id="img" src="./../assets/188918.png" alt="">
            <h1>POKEMON - INFO</h1>
        </div>
    </header>
    <main>

        <input id="search" type="text" placeholder="Digite o nome do pokemon">
        <button id="btn1">BUSCAR</button>

        <div class="container-center">
            <div id="container1">  
                <h2 id="nome">_nome</h2>
                <img id="pic">
                <h3 id="numero">_numero</h3>       
            </div>
        </div>
        <div class="container-center">
            <div id="container2">
                <h2 id="space-text1">DESCRIÇÃO DO POKEMON</h2>
                <div class="space-text2">
                    <span>ALTURA: </span>
                    <span id="altura">Altura</span>
                </div>
                <br/> <br/>
                <span class="space-text2">PESO: </span>
                <span id="peso">Peso</span>

            </div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
    <script src="./../js/poke-search.js"></script>
</body>
</html>
